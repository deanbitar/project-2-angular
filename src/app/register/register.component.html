<div class="col-md-6 col-md-offset-3">
  <h2>Register</h2>
  <form name="form" ng-submit="vm.register()" role="form">
    <div class="form-group">
      <label for="username">First name</label>
      <input type="text" name="firstName" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
    </div>
    <div class="form-group">
      <label for="username">Last name</label>
      <input type="text" name="lastName" id="lastname" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="username">Email</label>
      <input type="text" name="email" id="email" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="username">Date of Birth</label>
      <input type="text" name="dob" id="dob" class="form-control" required />
    </div>
   
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" required />
    </div>
    <div>
      <h3>Please pick up to three music genres.</h3>
    </div>
    <div class="form-group">
      <label for="username">Genre</label>
      <input type="text" name="genre1" id="genre1" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="username">Genre</label>
      <input type="text" name="genre2" id="genre2" class="form-control" />
    </div>
    <div class="form-group">
      <label for="username">Genre</label>
      <input type="text" name="genre3" id="genre3" class="form-control" />
    </div>
