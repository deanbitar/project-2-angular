
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Home</title>
<!-- Bootstrap CSS CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
  crossorigin="anonymous">
<!-- Font Awesome JS -->
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
  crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
  crossorigin="anonymous"></script>

<body class="body">
  <br/>

  <div class="heading">
    <div class="HeaderLogo">
      <img src="https://image.ibb.co/gmmhEJ/finallogo.png" width="300px">
    </div>
  </div>

  <div class="profileIcon">
    <img src="https://image.ibb.co/jqsPDd/profile.jpg" width="90px">
  </div>




  <br/>
  <div class="row">
    <div class="col-sm-2">

      <div class="container">
        <div class="icon-bar">
          <a routerLink="/home/feed">
            <i class="fa fa-home"> Home</i>
          </a>
          <a routerLink="profile">
            <i class="fa fa-user-circle"> Profile </i>
          </a>
          <a href="friends">
            <i class="fa fa-group"> Friends</i>
          </a>
          <a href="#">
            <i class="fa fa-spotify"> Spotify</i>
          </a>
          <a href="#">
            <i class="fa fa-close"> Logout</i>
          </a>
        </div>
      </div>

    </div>
    <div class="col-sm-9">
     
        <router-outlet></router-outlet>
      
    </div>
    <div class="col-sm-1">
      <div class="profile">
        <div class="fluid-container">
          <br/>
          <h5 id="firstname">{{firstname}}</h5>
          <h5 id="lastname">{{lastname}}</h5>
          <br/>
        </div>
      </div>

    </div>
  </div>
</body>
