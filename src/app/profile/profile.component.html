<div class="container">
        <div class="container">
          <img id="image" src="https://image.ibb.co/jqsPDd/profile.jpg" />
          <h1>{{ user.firstname }} {{ user.lastname }}</h1>
        </div>
      
        <div class="container">
          <div class="col col-sm-6">
            <h3>Email: {{ user.email }}</h3>
            <h3>Date of Birth: {{ user.dob }}</h3>
          </div>
      
          <div class="col col-sm-6">
            <h3>Bio:</h3>
            <p>{{ user.bio }}</p>
            <h3>Favorite Genres:</h3>
              <h6> {{ user.genreOne }}</h6>
              <h6> {{ user.genreTwo }}</h6>
              <h6> {{ user.genreThree }}</h6>
          </div>
        </div>
      
        <div class='container-fluid'>
            <h4>Recent Posts:</h4>
            <div class='row'>
                <div *ngFor='let temp of users'>
                    <a [routerLink]="['/profile', temp.firstname]">{{temp.firstname}}</a>
                    <a [routerLink]="['/profile', temp.lastname]">{{temp.lastname}}</a>
                    <p>{{temp.postmeat}}</p>
                    <h6>{{temp.date}}</h6>
                </div>
            </div>
        </div>
      
      </div>
