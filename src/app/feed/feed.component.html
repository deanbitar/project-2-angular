<div class='col-sm-6'>
    <div class='container-fluid'>
        <div class="button">
            <button class="btn" (click)="createPost();">+ Create new post</button>
        </div>
        <div class='row'>
            <div class='container-fluid'>
                    <h4 id="heading">Recent Posts</h4>
                <div *ngFor='let post of posts'>
                    <div class="name">
                        <span><a [routerLink]="['/home/profile', post.author.userId]">{{post.author.firstname}} {{post.author.lastname}}</a></span>
                        <br/><br/>
                    </div>
                    
                    <p class="description">{{post.description}}</p>
                    <div class="image">
                        <span>{{post.picture}}</span>
                    </div>
                    <h6 class="date">{{getDate(post.submitTime)}}</h6>
                    <br/><br/>
                </div>
            </div>
        </div>
    </div>
</div>
