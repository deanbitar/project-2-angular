<div class='col-sm-6'>
    <div class='container-fluid'>
        <div class=container>
            <h4 id="heading">Recent Posts:</h4>

        </div>
        <div class="btn btn-primary" routerLink="/home/create-post">Create new post

        </div>
        <br/>
        <div class='row'>
            <div class='container-fluid'>
                <div *ngFor='let post of posts'>
                    <div class="name">
                        <span>{{post.author.firstname}} {{post.author.lastname}}</span>
                    </div>
                    <p class="description">{{post.description}}</p>
                    <br/>
                    <div class="image">
                        <span>{{post.picture}}</span>
                    </div>
                    <h6 class="date">{{getDate(post.submitTime)}}</h6>
                </div>
            </div>
        </div>
    </div>

</div>
